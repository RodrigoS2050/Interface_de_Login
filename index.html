<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Interface de Login</title>
    <link rel="stylesheet" href="style.css">
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Instalação Bootstrap Icons via link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>
    
    <section>
        <form>
            <div class="container">
                <div class="signWith">
                    <h2>Sign in With</h2>
                </div>
                <!-- Botões -->
                <div class="buttons">
                    <button class="btnFace"><span class="bi bi-facebook"></span>   Facebook</button>
                    <button class="btnGoo"><span class="bi bi-google"></span>    Google</button>
                </div>
                <!-- Username & Password -->
                <div class="usernameBox">                       
                    <label class="name">Username</label><br>
                    <input type="text" class="form-control inputUsername" aria-label="Username" autocomplete="on">
                </div>
                <div class="passwordBox">
                    <label class="password">Password <a href="" class="forgot">Forgot?</a> </label><br>
                    <input type="password" class="form-control inputPassword" aria-label="Password">
                </div>
                <!-- Botão Sign In -->
                <div class="buttonSign">
                    <button class="btnSign">Sign In</button>
                </div>
                <div class="textSign">
                    <p>Not a member? <a href="" class="signColor">Sign up now</a></p>
                </div>
            </div>
        </form>
    </section>
    <!-- Rodapé -->
    <footer class="mainFooter">
        <div class="footer">
            <p class="madeByMe">Feito por Rodrigo Silva de Almeida &copy; 2022</p>
            <a class="bi bi-linkedin me-3" href="https://www.linkedin.com/in/rodrigo-silva-86044a224/" target="blank"> Linkedin</a>      
            <a class="bi bi-github me-3" href="https://github.com/RodrigoS2050?tab=repositories" target="blank"> Github</a>
            <a class="bi bi-facebook me-3"href="https://www.facebook.com/rodrigo.silvadealmeida.16" target="blank"> Facebook</a>
        </div>
    </footer>

    <!-- Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
